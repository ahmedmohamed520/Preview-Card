<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Insta</title>
        <!-- outfit font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
            rel="stylesheet"
        />
        <!-- stylesheet -->
        <link rel="stylesheet" href="/style.css" />
        <link
            rel="icon"
            type="image/icon"
            href="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/1024px-Instagram_icon.png"
        />
    </head>
    <body>
        <div class="card">
            <a href="#" class="card-img-link">
                <img src="/images/image-equilibrium.jpg" alt="mainimg" class="card-img"
            /></a>
            <h3 class="card-title"><a href="#" class="author-name">Equilibrium #3429</a></h3>
            <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>
            <div class="card-info">
                <div class="card-info-left">
                    <img src="/images/icon-ethereum.svg" alt="etherneum" />
                    <p class="erherneum">0.041ETH</p>
                </div>
                <div class="card-info-right">
                    <img src="/images/icon-clock.svg" alt="clock" />
                    <p class="card-text">3 days left</p>
                </div>
            </div>
            <div class="card-footer">
                <img src="/images/image-avatar.png" alt="person" width="32" height="32" class="card-author" />
                <span class="mr-5">Creation of</span> <a href="#" class="author-name"> Jules Wyvern</a>
            </div>
        </div>
    </body>
</html>
